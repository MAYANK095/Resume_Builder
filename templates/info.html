<!DOCTYPE html>
<html>
    <head>
        <title>Information</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.jss"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
            <!-- MultiStep Form -->
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Basic Details</li>
                <li>Academic Details</li>
                <li>Work Experience</li>
                <li>Skills And Awards</li>
                <li>Personal Details (Optional)</li>
                <li>References (Optional)</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Basic Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="name" placeholder="Name" id="name" required/>
                <input type="email" name="email" placeholder="Email ID" id="email" required/>
                <input type="text" pattern="/(6|7|8|9)\d{9}/" name="mobno" placeholder="Mobile Number" id="mobno">
                <input type="text" name="address" placeholder="Address" id="address">
                <input type="url" name="linkedin" placeholder="LinkedIn Account" id="laccount">
                <input type="url" name="portfolio" placeholder="Twitter/Blog/Portfolio" id="portfolio">
                <input type="text" name="objective" placeholder="Objective" id="objective" required>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Academic Details</h2>
                <h3 class="fs-subtitle">Fill your Academic Details</h3>
                <div id="acadform">
                    <select name="degree" id="degree" class="dropdwn" >
                        <option value="Degree" disabled selected>Degree</option>
                        <option value="Secondary Level (Xth class)">Secondary Level (Xth class)</option>
                        <option value="Higher Secondary Level (XIIth class)">Higher Secondary Level (XIIth class)</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                        <option value="Doctoral">Doctoral</option>
                    </select>
                    <input type="text" name="course" placeholder="Course Name" id="course" required/>
                    <input type="number" name="year" placeholder="Year of Passing" id="year" required/>
                    <input type="text" name="uname" placeholder="University/ Institute/ School" id="uname" required/>
                    <input type="text" name="specialization" placeholder="Specialization" id="specialization" required/>
                    <input type="number" name="marksobt" placeholder="CGPA/ Marks Obtained" id="marksobt" required/>
                    <input type="number" name="markstot" placeholder="Total CGPA/ Marks" id="markstot" required/>
                    <input type="text" name="marks" id = "marks" hidden/>
                </div>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Work Experience</h2>
                <h3 class="fs-subtitle">Fill Details About Your Work Experience</h3>
                <div id="workexperience">
                    <input type="text" name="ename" placeholder="Name of Employer" id="ename"/>
                    <select name="etype" id="etype" class="dropdwn">
                            <option value="Employement Type" disabled selected>Employement Type</option>
                            <option value="Full Time">Full Time</option>
                            <option value="Part Time">Part Time</option>
                            <option value="Internship"><Internship/option>
                            <option value="Freelancing">Freelancing</option>
                            <option value="Work From Home">Work From Home</option>
                    </select></br>
                    <label for="joindate" class="col-md-2" style="padding-top:15px;">Joining Date</label>
                    <input type="date" name="joindate" class="col-md-10" style="width: 83%;"/>                
                </div>
                    <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    <input type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
    </div>
</div>
<!-- /.MultiStep Form -->
    </body>
    <script type="text/javascript" src="static/script.js"></script>
</html>
