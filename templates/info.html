<!DOCTYPE html>
<html>
    <head>
        <title>Information</title>
        <script type="text/javascript" src="static/jquery-1.9.0.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
            .row{
                margin-top: 5px;
                margin-left: 0;
            }
            .col-md-12,.col-md-2{
                padding: 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default" style="background-color:black;">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="/">Resume Builder</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="page-header">
                <h1>Information:</h1>
            </div>
            <form action="/addinfo" method="POST">
                <div class="row">
                    <label class="col-md-2">First Name:</label>
                    <input type="text" name="fname" required class="col-md-2">
                </div>
                <div class="row">
                    <label class="col-md-2">Last Name:</label>
                    <input class="col-md-2" type="lnumber" name="yor" required>
                </div>
                <input type="submit" class="btn btn-primary" style="margin-bottom:10px;">
            </form>
        </div>
    </body>
</html>
