<!DOCTYPE html>
<html>
    <head>
        <title>Information</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.jss"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
            <!-- MultiStep Form -->
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Basic Details</li>
                <li>Academic Details</li>
                <li>Work Experience</li>
                <li>Skills And Awards</li>
                <li>Personal Details (Optional)</li>
                <li>References (Optional)</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Basic Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="name" placeholder="Name" id="name" required/>
                <input type="email" name="email" placeholder="Email ID" id="email" required/>
                <input type="text" pattern="/(6|7|8|9)\d{9}/" name="mobno" placeholder="Mobile Number" id="mobno">
                <input type="text" name="address" placeholder="Address" id="address">
                <input type="url" name="linkedin" placeholder="LinkedIn Account" id="laccount">
                <input type="url" name="portfolio" placeholder="Twitter/Blog/Portfolio" id="portfolio">
                <input type="text" name="objective" placeholder="Objective" id="objective" required>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Academic Details</h2>
                <h3 class="fs-subtitle">Fill your Academic Details</h3>
                <div id="acadform">
                    <select name="degree" id="degree" style="width:100%">
                        <option value="Secondary Level (Xth class)" style="color:black"></option>
                        <option value="Higher Secondary Level (XIIth class)"></option>
                        <option value="Graduate"></option>
                        <option value="Post Graduate"></option>
                        <option value="Doctoral"></option>
                    </select>
                    <input type="text" name="course" placeholder="Course Name" id="course" required/>
                    <input type="number" name="year" placeholder="Year of Passing" id="year" required/>
                    <input type="text" name="uname" placeholder="University/ Institute/ School" id="uname" required/>
                    <input type="text" name="specialization" placeholder="Specialization" id="specialization" required/>
                    <input type="number" name="marksobt" placeholder="CGPA/ Marks Obtained" id="marksobt" required/>
                    <input type="number" name="markstot" placeholder="Total CGPA/ Marks" id="markstot" required/>
                    <input type="button" name="percentage" placeholder="Calculate Percentage" id="percentage" onclick=calpercentage()/>
                </div>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Create your account</h2>
                <h3 class="fs-subtitle">Fill in your credentials</h3>
                <input type="text" name="email" placeholder="Email"/>
                <input type="password" name="pass" placeholder="Password"/>
                <input type="password" name="cpass" placeholder="Confirm Password"/>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
        <!-- link to designify.me code snippets -->
        <div class="dme_link">
            <p><a href="http://designify.me/code-snippets-js/" target="_blank">More Code Snippets</a></p>
        </div>
        <!-- /.link to designify.me code snippets -->
    </div>
</div>
<!-- /.MultiStep Form -->
    </body>
    <script type="text/javascript" src="static/script.js"></script>
</html>
